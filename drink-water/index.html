<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Drink watter</title>
</head>
<body>
    <section class="drink-water">
        <div class="drink-water_content">
            <h1 class="drink-water_title">Drink water</h1>
            <div class="drink-water_goal">Gload: 2 liters</div>
        </div>
        <span class="drink-water_big-bowl | js-big-bowl">
            <div class="drink-water_big-bowl-remain | js-remain">
                <div class="drink-water_big-bowl-liters | js-liters">2L</div>
            </div>
            <div class="drink-water_big-bowl-precent | js-percent"></div>
        </span>
        <div class="drink-water_glasses">Select how many glasses you have drank</div>
        <div class="drink-water_small-bowls">
            <span class="drink-water_small-bowl | js-small-bowl">
                <div class="drink-water_small-bowl-amount">250 <br> ml</div>
            </span>
            <span class="drink-water_small-bowl | js-small-bowl">
                <div class="drink-water_small-bowl-amount">250 <br> ml</div>
            </span>
            <span class="drink-water_small-bowl | js-small-bowl">
                <div class="drink-water_small-bowl-amount">250 <br> ml</div>
            </span>
            <span class="drink-water_small-bowl | js-small-bowl">
                <div class="drink-water_small-bowl-amount">250 <br> ml</div>
            </span>
            <span class="drink-water_small-bowl | js-small-bowl">
                <div class="drink-water_small-bowl-amount">250 <br> ml</div>
            </span>
            <span class="drink-water_small-bowl | js-small-bowl">
                <div class="drink-water_small-bowl-amount">250 <br> ml</div>
            </span>
            <span class="drink-water_small-bowl | js-small-bowl">
                <div class="drink-water_small-bowl-amount">250 <br> ml</div>
            </span>
            <span class="drink-water_small-bowl | js-small-bowl">
                <div class="drink-water_small-bowl-amount">250 <br> ml</div>
            </span>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
