<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Fluid Navigation-menu</title>
</head>
<body>
    <div class="fluid-navigation">
        <div class="fn_inner">
            <div class="fn_item active | js-fn-item">
                <i class="fn_item-icon fa-solid fa-house"></i>
                <div class="fn_item-text">Home</div>
            </div>
            <div class="fn_item | js-fn-item">
                <i class="fn_item-icon fa-solid fa-comment"></i>
                <div class="fn_item-text">Messages</div>
            </div>
            <div class="fn_item | js-fn-item">
                <i class="fn_item-icon fa-solid fa-camera"></i>
                <div class="fn_item-text">Photos</div>
            </div>
            <div class="fn_item | js-fn-item">
                <i class="fn_item-icon fa-solid fa-gear"></i>
                <div class="fn_item-text">Settings</div>
            </div>
            <span class="fn_ball | js-ball"></span>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
