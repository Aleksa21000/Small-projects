<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sizing slider</title>
</head>
<body>
    <div class="sizing-slider">
        <div class="sizing-slider_inner">
            <div class="sizing-slider_slide | js-sizing-slider-slide">
                <img class="sizing-slider_slide-img" src="./images/tech-img-1.jpg" alt="Tech Image">
            </div>
            <div class="sizing-slider_slide | js-sizing-slider-slide">
                <img class="sizing-slider_slide-img" src="./images/tech-img-2.jpg" alt="Tech Image">
            </div>
            <div class="sizing-slider_slide | js-sizing-slider-slide">
                <img class="sizing-slider_slide-img" src="./images/tech-img-3.jpg" alt="Tech Image">
            </div>
            <div class="sizing-slider_slide | js-sizing-slider-slide">
                <img class="sizing-slider_slide-img" src="./images/tech-img-4.jpg" alt="Tech Image">
            </div>
            <div class="sizing-slider_slide | js-sizing-slider-slide">
                <img class="sizing-slider_slide-img" src="./images/tech-img-5.jpg" alt="Tech Image">
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
